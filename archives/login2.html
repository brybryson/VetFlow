<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="/css/login-tailwind.css"> 
    <link rel="stylesheet" href="/graphics/fonts/fonts.css">
    <link rel="stylesheet" href="/graphics/color/colors.css">
    <link rel="stylesheet" href="/dist/output.css">
    

</head>

<body class="bg-fixed bg-center bg-no-repeat bg-cover" style="background-image: url('../graphics/pictures/vectors-login background.png'); background-size: 88% 80%;">
<div class="flex items-center justify-center min-h-screen">

    <!-- Main Container with custom shadow -->
    <div class="rounded-3xl overflow-hidden flex md:flex-row bg-white" style="width: 800px; height: 500px; box-shadow: 0px 4px 30px 10px rgba(0, 0, 0, 0.2);">
        
        <!-- Left Side Content -->
        <div class="w-full md:w-1/2 flex flex-col justify-center items-center p-6 space-y-2">
            <img src="../graphics/pictures/Shepherd_Animal_Clinic_Logo.png" alt="Clinic Logo" class="w-28 h-auto mt-0">
            <div class="text-center space-y-1">
                <h1 class="login-message welcome text-4xl font-semibold">Welcome!</h1>
                <p class="login-message continue text-sm">Login to continue</p>
            </div>
            
            <div class="relative w-3/4 mb-3">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">EID Number</label>
                <div class="relative">
                    <input type="email" class="w-full rounded-full border-2 border-green-700 pl-10 py-2 focus:outline-none focus:border-green-600 focus:ring-2 focus:ring-green-600" placeholder="Enter EID Number" id="email">
                    <img src="/graphics/icons/User.png" alt="User Icon" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5">
                </div>
            </div>
            
            <div class="relative w-3/4 mb-3">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <input type="password" class="w-full rounded-full border-2 border-green-700 pl-10 py-2 focus:outline-none focus:border-green-600 focus:ring-2 focus:ring-green-600" placeholder="Enter Password" id="password">
                    <img src="/graphics/icons/Lock.png" alt="Lock Icon" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5">
                </div>
            </div>
            
            <button type="submit" class="w-3/4 rounded-full bg-gradient-to-r from-green-700 to-yellow-400 text-white py-2 uppercase text-sm font-bold hover:bg-green-700 focus:ring-4 focus:ring-green-700">Login</button>
        </div>

        <!-- Right Side Image Placeholder -->
        <div class="w-full md:w-1/2 bg-gray-200  md:flex justify-center items-center">
            <img src="../graphics/pictures/Millie-login.png" alt="Login Image" class="w-full h-full object-cover"> <!-- Ensure correct path -->
        </div>

    </div>
</div>

</body>
</html>
