<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="/css/login-tailwind.css"> 
    <link rel="stylesheet" href="/graphics/fonts/fonts.css">
    <link rel="stylesheet" href="/graphics/color/colors.css">
    <link rel="stylesheet" href="/dist/output.css">
    <style>
        /* Custom styles to override block display */
        .right-side img {
            display: flex; /* Change block to flex */
            width: auto; /* Keep the width auto to not stretch */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body class="bg-red-200 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-3xl overflow-hidden flex md:flex-row w-3/4 h-1/2">
        <!-- Left Side Content -->
        <div class="w-full md:w-1/2 flex flex-col justify-center items-center p-6 bg-blue-100">
            <h1>Login Form Area</h1>
            <input type="text" placeholder="Username" class="border border-gray-300 rounded p-2 mb-2 w-full">
            <input type="password" placeholder="Password" class="border border-gray-300 rounded p-2 mb-4 w-full">
            <button class="bg-blue-500 text-white rounded p-2 w-full">Login</button>
        </div>

        <!-- Right Side Image Placeholder -->
        <div class="w-full md:w-1/2 bg-gray-200 flex justify-center items-center right-side">
            <p>Image Placeholder</p>
            <!-- Example Image Tag -->
            <img src="../graphics/pictures/Millie-login.png" alt="Login Image" class="object-cover">
        </div>
    </div>

</body>
</html>
