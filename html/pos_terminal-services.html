<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/pos_terminal.css"> 
    <link rel="stylesheet" href="/graphics/fonts/fonts.css">
    <link rel="stylesheet" href="/graphics/color/colors.css">
    <link rel="stylesheet" href="/dist/output.css">
    
</head>
<body class="flex">

    <!-- Sidebar Navigation -->
    <div id="sidebar" class="sidebar text-black h-screen p-4 flex flex-col justify-between w-64 bg-white">
        <!-- Top section for button and logo -->
        <div>
            <!-- Button positioned at the top right corner -->
            <div class="flex justify-end mb-4 relative">
                <button class="toggle-btn bg-olive-green text-white w-8 h-8 rounded hover:bg-green-700" onclick="toggleSidebar()">â˜°</button>
            </div>
            
            <!-- Logo below the button -->
            <div class="flex justify-center mb-4">
                <img src="../graphics/pictures/Shepherd_Animal_Clinic_Logo.png" alt="Clinic Logo" class="logo transition-all duration-300">
            </div>

            <!-- Navigation Links -->
            <div class="nav-links mt-10">
                <a href="/html/pos_terminal.html" data-title="POS_Terminal" class="sidebar-link custom-hover text-black block py-2 px-4 text-center mb-2">POS Terminal</a>
                <a href="#sales_report" data-title="Sales_Report" class="sidebar-link custom-hover text-black block py-2 px-4 text-center">Sales Report</a>
            </div>
        </div>

        <!-- Logout Link at the Bottom of the Sidebar -->
        <div class="logout-button-container flex flex-col justify-center items-center mt-auto">
            <span class="eden-name flex items-center text-center mt-3 mb-3 border-medium-dark-green relative">
                <span class="flex items-center justify-center bg-pastel-green rounded-full text-black font-inter text-[14px] w-8 h-8 mr-2 relative">
                    ES
                    <span class="active-indicator absolute"></span>
                </span>
                Eden Santillan
            </span>
            <a href="/html/login-tailwind.html" class="sidebar-link logout custom-hover flex items-center justify-center text-medium-dark-green block py-2 px-4 text-center">
                <img src="../graphics/icons/Logout.png" alt="Logout Icon" class="w-5 h-5 mr-2">
                Logout
            </a>
        </div>
    </div>

   <!-- Main Content Area -->
    <div class="content flex-1 p-8 bg-gray-50 transition-all duration-300">
        <h1 class="pos-title">POS TERMINAL <span class="date-time" id="dateTime"></span></h1>

        <!-- Search bar container with filter button beside it -->
        <div class="flex items-center mt-1">
            <div class="search-bar flex items-center">
                <input type="text" placeholder="Search name or code" class="search-input" />
                <button class="search-button ml-2">
                    <img src="/graphics/icons/search-button.png" alt="Search Button" class="w-7 h-7">
                </button>
            </div>
            
            <!-- Filter button placed outside the search bar -->
            <button class="filter-button ml-4">
                <img src="/graphics/icons/filter.png" alt="Filter Icon" class="w-7 h-7">
            </button>
        </div>

     <!-- Action Buttons for Products, Services, and View Sales History -->
     <div class="action-buttons mt-4 flex">
        <a href="/html/pos_terminal-services.html"><button class="action-button" style="width: 110px; height: 35px;">Services</button></a>
        <a href="#products.html"><button class="action-button" style="width: 110px; height: 35px;">Products</button></a>
        <a href="#sales-history.html"><button class="action-button view-sales-history" style="width: 170px; height: 40px; border-radius: 15px;">View Sales History</button></a>
    </div>
    
    <!-- Services Cards Container -->
    <div class="services-container mt-6 grid grid-cols-3 gap-3">
        <div class="service-card">Consultation</div>
        <div class="service-card">Vaccine</div>
        <div class="service-card">Grooming</div>
        <div class="service-card">Ultrasound</div>
        <div class="service-card">Deworming</div>
        <div class="service-card">X-ray</div>
        <div class="service-card">Lab/Blood Chem</div>
        <div class="service-card">Surgery</div>
    </div>




        

        <p class="text-gray-700 mt-6">This is the main content area. It will expand when the sidebar is partially collapsed.</p>
    </div>






    <!-- Right-side Container -->
    <div class="right-container bg-white p-5 shadow-2xl">
        <h2 class="text-lg font-semibold mb-2">Additional</h2>
        <p class="text-gray-700 text-sm">Right-side container with a width of 250px.</p>
    </div>

    <script src="/js/pos_terminal.js"></script>
</body>
</html>
