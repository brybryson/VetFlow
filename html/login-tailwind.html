<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="/css/login-tailwind.css"> 
    <link rel="stylesheet" href="/graphics/fonts/fonts.css">
    <link rel="stylesheet" href="/graphics/color/colors.css">
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body class="bg-fixed bg-center bg-no-repeat bg-cover" style="background-image: url('../graphics/pictures/vectors-login background.png'); background-size: 87% 80%;">
<div class="flex items-center justify-center min-h-screen">

    <!-- Main Container with custom shadow -->
    <div class="rounded-2xl overflow-hidden flex md:flex-row bg-white" style="width: 800px; height: 500px; box-shadow: 0px 4px 30px 10px rgba(0, 0, 0, 0.2);">
        
        <!-- Left Side Content -->
        <div class="w-full md:w-1/2 flex flex-col items-center p-6">
            <img src="../graphics/pictures/Shepherd_Animal_Clinic_Logo.png" alt="Clinic Logo" class="w-28 h-auto mb-2 mt-4">
            <div class="text-center space-y-1">
                <h1 class="login-message welcome text-4xl font-semibold mb-2">Welcome!</h1>
                <p class="login-message continue text-sm leading-tight">Login to continue</p>
            </div>

            <!-- Input Fields Container -->
            <form onsubmit="validateLogin(event)" class="flex flex-col items-center justify-between h-full w-full space-y-custom" style="width: 85%; margin-top: 25px;">
                <!-- EID Number Field -->
                <div class="relative w-full">
                    <label for="email" class="custom-label block text-gray-700 mb-1">EID Number</label>
                    <div class="relative">
                        <input type="email" class="custom-input w-full rounded-full pl-10 py-2" placeholder="Enter EID Number" id="email" required>
                        <img src="/graphics/icons/User.png" alt="User Icon" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5">
                    </div>
                </div>

                <!-- Password Field -->
                <div class="relative w-full">
                    <label for="password" class="custom-label block text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" class="custom-input w-full rounded-full pl-10 py-2" placeholder="Enter Password" id="password" required>
                        <img src="/graphics/icons/Lock.png" alt="Lock Icon" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5">
                    </div>
                </div>

                <!-- Forgot Password Link -->
                <div class="w-full text-center">
                    <a href="#change-password.html" class="text-gray-500 text-xs mt-2 hover-olive-green"
                       style="font-family: 'Inter Regular', sans-serif; font-size: 12.5px;">
                        Forgot Password?
                    </a>
                </div>
                
                <!-- Login Button -->
                <button type="submit" class="login-button mt-auto w-full" style="width: 85%;">Login</button>

            </form>
        </div>

        <!-- Right Side Image Placeholder -->
        <div class="w-full md:w-1/2 bg-gray-200 md:flex justify-center items-center">
            <img src="../graphics/pictures/Millie-login.png" alt="Login Image" class="w-full h-full object-cover">
        </div>
    </div>
</div>

<script src="/js/login.js"></script>
</body>
</html>
